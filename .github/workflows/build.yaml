name: build-test
run-name: ${{ github.actor }} initiated build
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: ./build.sh -S
      - run: ./build.sh -d
      - run: |
          ulimit -n 32000
          ulimit -c unlimited
          export LD_LIBRARY_PATH=/usr/local/lib
          mkdir pages log
          ./ut

